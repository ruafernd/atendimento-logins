<!DOCTYPE html>
<html>
  <head>
    <title>Criação de Logins - Atendimento Inteligente</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" href="icons/logoAI_azul.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="login-container">
      <i class="material-icons refresh-icon" id="reloadPage">refresh</i>
      <label
      for="themeToggle"
      class="themeToggle st-sunMoonThemeToggleBtn ui-switch"
      type="checkbox"
    >
      <input type="checkbox" id="themeToggle" class="themeToggleInput" onchange="toggleNightMode(this)" />
      <svg
        width="18"
        height="18"
        viewBox="0 0 20 20"
        fill="currentColor"
        stroke="none"
      >
        <mask id="moon-mask">
          <rect x="0" y="0" width="20" height="20" fill="white"></rect>
          <circle cx="11" cy="3" r="8" fill="black"></circle>
        </mask>
        <circle
          class="sunMoon"
          cx="10"
          cy="10"
          r="8"
          mask="url(#moon-mask)"
        ></circle>
        <g>
          <circle class="sunRay sunRay1" cx="18" cy="10" r="1.5"></circle>
          <circle class="sunRay sunRay2" cx="14" cy="16.928" r="1.5"></circle>
          <circle class="sunRay sunRay3" cx="6" cy="16.928" r="1.5"></circle>
          <circle class="sunRay sunRay4" cx="2" cy="10" r="1.5"></circle>
          <circle class="sunRay sunRay5" cx="6" cy="3.1718" r="1.5"></circle>
          <circle class="sunRay sunRay6" cx="14" cy="3.1718" r="1.5"></circle>
        </g>
      </svg>
    </label>

      <img
        src="icons/logoAtendimentointeligente.png"
        width="250px"
        class="iconcadastro light-logo"
      />
      <img
        src="icons/logoAtendimentointeligente.png"
        width="250px"
        class="iconcadastro dark-logo"
      />

      <div class="usuarios-label">
        <div class="input-field no-label">
          <i class="material-icons">person</i>
          <input
            type="text"
            id="usuario"
            class="input-field"
            autocomplete="off"
            autocorrect="off"
            placeholder="Usuário"
          />
        </div>
      </div>

      <div class="prefixo-container">
        <label for="prefixo">Prefixo:</label>
        <select id="prefixo" class="input-field">

          <option value="Dr.">Dr.</option>
          <option value="Dra.">Dra.</option>
          <option value="Tec.">Tec.</option>
          <option value="Enf.">Enf.</option>
          <option value="Nenhum">Recepção</option>
        </select>
      </div>

      <div class="input-field no-label">
        <i class="material-icons">apartment</i>
        <input
          type="text"
          id="unidadeInput"
          autocomplete="off"
          autocorrect="off"
          class="input-field"
          placeholder="Unidade"
          ondblclick="limparUnidade()"
        />
        <div id="sugestoes"></div>
      </div>

      <div>
        <div class="input-field no-label">
          <i class="material-icons">email</i>
          <input type="text" id="email" placeholder="Email padrão" readonly />
        </div>
      </div>

      <div class="action-buttons" style="display: flex;">
        <div>
          <button onclick="adicionarLogin()">Adicionar Login</button>
          <button onclick="excluirTodosLogins()">Excluir Logins</button>
        </div>
        <div>
          <button onclick="copiarLista()">Copiar Usuários</button>
          <button onclick="abrirModalMultiplosLogins()">Logins em massa</button>
        </div>
      </div>

      <div class="login-list" id="listaLogins"></div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div style="color: #888">
          <h2>Editar Cadastro</h2>
        </div>
        <div class="input-container">
          <i class="material-icons">person</i>
          <input
            type="text"
            id="editUsuario"
            name="editUsuario"
            placeholder="Usuário"
          />
        </div>
        <div class="input-container">
          <i class="material-icons">email</i>
          <input
            type="text"
            id="editEmail"
            name="editEmail"
            placeholder="Email"
          />
        </div>
        <div class="input-container">
          <i class="material-icons">vpn_key</i>
          <input
            type="text"
            id="editSenha"
            name="editSenha"
            placeholder="Senha"
          />
        </div>
        <button id="saveEdit">Salvar</button>
      </div>
    </div>

    <!-- Botão para abrir o modal -->
    <!-- Modal de múltiplos logins -->
    <div id="multiLoginModal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <label for="multiLoginPrefixo">Prefixo:</label>
        <select id="multiLoginPrefixo">
          <option value="Dr.">Dr.</option>
          <option value="Dra.">Dra.</option>
          <option value="Tec.">Tec.</option>
          <option value="Enf.">Enf.</option>
          <option value="Nenhum">Recepção</option>
        </select>
        <textarea
          id="multiLoginInput"
          placeholder="Insira um login por linha"
        ></textarea>
        <button id="saveMultiLogin">Salvar</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <script src="scripts/unidadesEmails.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
